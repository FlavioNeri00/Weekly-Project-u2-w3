<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="fs-1 d-flex justify-content-center mb-3">BACK-OFFICE</h1>
    <h5 class="fs-5" id="pageName"></h5>
    <form onsubmit="handleSubmit(event)">
      <div class="input-group mb-3">
        <div>
          <label class="ms-1 me-3" for="name">Name:</label>
        </div>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Product Name"
          aria-label="name"
          aria-describedby="basic-addon1"
          required
        />
      </div>

      <div class="input-group mb-3">
        <label class="ms-1 me-3" for="description">Description:</label>
        <input
          id="description"
          type="text"
          class="form-control"
          placeholder="Description"
          aria-label="description"
          aria-describedby="basic-addon2"
          required
        />
      </div>
      <div>
        <label class="ms-1 me-3" for="brand">Brand:</label>
      </div>
      <input
        id="brand"
        type="text"
        class="form-control mb-4"
        placeholder="Brand"
        aria-label="brand"
        aria-describedby="basic-addon1"
        required
      />

      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <div class="input-group">
          <input
            id="image"
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3 basic-addon4"
            required
          />
        </div>
      </div>

      <div class="input-group mb-3">
        <label class="me-3" for="price">Price: </label>
        <span class="input-group-text">&euro;</span>
        <input id="price" type="text" class="form-control" aria-label="price" required />
      </div>

      <button type="button submit" class="btn btn-info ms-2 Publish d-flex me-auto">Publish</button>
      <input class="btn btn-primary ms-2 mt-3" type="reset" value="Reset" />
      <button type="button" class="d-none btn btn-danger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-trash"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
          />
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
          />
        </svg>
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
