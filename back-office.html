<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand px-4" href="#"><img src="./assets/LOGO_OF_LOGO.svg" alt="" style="height: 30px" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-4" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="./back-office.html">Back-office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="fs-1 d-flex justify-content-center mt-3 mb-3">BACK-OFFICE</h1>
    <div class="text-center">
      <h5 class="fs-4 d-inline-block mb-4" id="pageName"></h5>
    </div>
    <form onsubmit="handleSubmit(event)">
      <div class="row">
        <div class="m-auto col-6">
          <div class="input-group flex-nowrap mb-3">
            <input
              id="name"
              type="text"
              class="form-control p-3"
              placeholder="Product's name"
              aria-label="name"
              aria-describedby="name"
              required
            />
            <span class="input-group-text" id="addon-wrapping">Name</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="m-auto col-6">
          <div class="input-group flex-nowrap mb-3">
            <input
              id="description"
              type="text"
              class="form-control p-3"
              placeholder="Description"
              aria-label="description"
              aria-describedby="addon-wrapping"
              required
            />
            <span class="input-group-text" id="name">Description</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="m-auto col-6">
          <div class="input-group flex-nowrap mb-3">
            <input
              id="brand"
              type="text"
              class="form-control p-3"
              placeholder="Brand"
              aria-label="band"
              aria-describedby="addon-wrapping"
              required
            />
            <span class="input-group-text" id="addon-wrapping">Brand</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="m-auto col-6">
          <div class="input-group flex-nowrap mb-3">
            <input
              id="image"
              type="text"
              class="form-control p-3"
              placeholder="/URL"
              aria-label="image"
              aria-describedby="addon-wrapping"
              required
            />
            <span class="input-group-text" id="addon-wrapping">Image URL</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="m-auto col-6">
          <div class="input-group flex-nowrap mb-3">
            <input
              id="price"
              type="text"
              class="form-control p-3"
              placeholder="Price"
              aria-label="price"
              aria-describedby="addon-wrapping"
              required
            />
            <span class="input-group-text" id="addon-wrapping">â‚¬</span>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <button type="submit" id="mainBtn" class="py-2 px-5 me-3 btn btn-info text-white">Publish</button>

        <input class="py-2 px-5 me-3 btn btn-primary" type="reset" value="Reset" onclick="handleReset()" />

        <button type="submit" id="deleteBtn" class="d-none btn btn-danger py-2 px-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
            />
            <path
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
            />
          </svg>
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
